<ion-view title="{{schemeName}}" id="page11" >
  <ion-content padding="false" class="has-header">
    <div>
      <img src="http://localhost/DJMServices/img/{{schemeicon}}" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    
      <div class="lltext">
          <div class="list card">
              <ion-list id="cardDetails-list10">
                  <ion-item id="cardDetails-list-item40"><b>Scheme Name:</b> {{schemeName}} </ion-item>
                  <ion-item id="cardDetails-list-item39"><b>Description:</b><span ng-bind-html="Description_html"></span></ion-item>
              </ion-list>
          </div>
          <hr />
              <div class="list card" ng-repeat="scheme in schemeParameters">
                  <ion-list id="cardDetails-list11">
                      <ion-item id="cardDetails-list-item39"><b>Batch Code:</b> {{scheme.BatchCode}}</ion-item>
                      <ion-item id="cardDetails-list-item41"><b>Term:</b> {{scheme.Term}} Months </ion-item>
                      <ion-item id="cardDetails-list-item39"><b>Installment Amount:</b>{{scheme.InstallmentAmount}}</ion-item>
                      <ion-item id="cardDetails-list-item39"><b>Maximum Cards: </b> {{scheme.MaxCards}}</ion-item>
                      <ion-item id="cardDetails-list-item42"><b>Status:</b> {{scheme.Status}} </ion-item>
                  </ion-list>
                  <button id="button29" ui-sref="tabsController.joinScheme({schemename:schemeName,batchCode:scheme.BatchCode,schemeId:scheme.SchemeId})" class="button button-assertive button-small button-block">Join This Scheme</button>
                  <hr />
              </div>
          </div>
          <!--<b>Note:</b> The amount the member pay during the intial month will remain the same through out the scheme and so the member needs to decide on his investment right initially. no money in exchange of gold will be provided in any of the schemes mentioned
        above. all taxes are applicable...
        <p></p>-->
          <div id="button-bar5" class="button-bar">
              <a ui-sref="fAQ" id="button28" class="button button-assertive button-small button-block">FAQ</a>
              <!--<button id="button29" ui-sref="tabsController.joinScheme" class="button button-assertive button-small button-block">Join</button>-->
              <a ui-sref="tabsController.contactUs" id="button30" class="button button-assertive button-small button-block">Contact</a>
          </div>
</ion-content>
</ion-view>
