<ion-view title="{{profileName}}'s Cards" id="page2" ng-controller="dJMJewelsCtrl">
  <ion-content padding="false" class="manual-remove-top-padding has-header">
      <ion-list>
          <div ng-repeat="group in groups">
              <ion-item class="item-stable"
                        ng-click="toggleGroup(group)"
                        ng-class="{active: isGroupShown(group)}">
                  <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                  &nbsp;
                  <b>Today's Gold Rate &#8377 {{recent_gold_rate}}</b>
              </ion-item>
              <ion-item class="item-accordion" style="border:0" ng-repeat="day in days"
                        ng-show="isGroupShown(group)">
                  <center>&#8377 {{day}}</center>
               </ion-item>
          </div>
      </ion-list>

           <div class="list-mo">
          <div id="dJMJewels-container3" class="thumb-contain">
            <ion-list id="cardDetails-list10">
                <ion-item class="item-avatar item-icon-right assertive" 
                          ng-repeat="userScheme in userSchemesSubscriptions" 
                          id="cardDetails-list-item30"
                          ui-sref="tabsController.userSchemeSubscriptionDetails({UserId: {{UserID}},SchemeId:'{{userScheme.SchemeId}}',CardCode:'{{userScheme.CardCode}}' })">

                    <!--<img src="img/Lbw7eXLQiSluh1cN0zz8_static_qr_code_without_logo.jpg">-->
                    <img src={{qr_img_scheme_url_head}}{{userScheme.CardCode}}{{qr_img_scheme_url_tail}} alt='qr code'>
                    <h2energized>
                        Card Number : {{userScheme.CardNo}}
                        
                        <!--<p>{{userScheme.CardCode}} </p>-->
                        <p> Scheme : {{userScheme.SchemeName}} </p>
                        <p> Batch Number : {{userScheme.BatchCode}} </p>
                        <i class="icon ion-android-options"></i>
                    </h2energized>
                </ion-item>
            </ion-list>
              <hr/>
              <h4 style="text-align:center;color:red">Our Schemes</h4>
            <ion-list id="dJMJewels-list17">
                <ion-item class="item-thumbnail-left   class-bb" id="dJMJewels-list-item18" 
                          ng-repeat="scheme in schemes" 
                          ui-sref="tabsController.scheme({ schemeId: scheme.Id })">
                    <img src="http://djmwebapi.djmjewels.com/img/{{scheme.icon}}">
                </ion-item>
            </ion-list>
        </div>
          
      </div>
    <div class="spacer" style="width: 100%; height: 20px;"></div>
  </ion-content>
</ion-view>
