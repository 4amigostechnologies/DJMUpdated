    </div>

          <hr />
      <h5 style="margin:10px">Available Bacthes for <b> {{schemeName}} </b> </h5>

                  <div ng-if="is_logged">

                  <div ng-if="!is_logged">
                      <button id="button29" ui-sref="register" class="button button-assertive button-small button-block">Join</button>
                  </div>
              </div>
